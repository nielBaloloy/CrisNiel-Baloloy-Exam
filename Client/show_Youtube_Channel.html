<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<div id="app">
  <header>
    <div class="header-logo">YouTube</div>
    <div class="header-search">
      <input type="text" placeholder="Search" v-model="searchInput">
    </div>
    <div class="header-user">
      <button type="submit" @click="searchChannel()">Search</button>
    </div>
  </header>
    <div v-if="channel">
     <!-- Channel Header  -->
      <div class="channel-card ">
       <div class="channel-profile">
        <img :src="channel.channel_image" alt="Channel Profile Picture">
       </div>
       <div class="channel-description">
        <p class="channel-title">{{ channel.channel_name }}</p>
        <p>{{ channel.channel_description }}</p>
       </div>
      </div>
      <!-- Playlist Section -->
      <h2 class="video-header-title">Videos</h2>
      <div v-if="videos.length" class="video-panel">
        <div class="video-card" v-for="video in videos" :key="video.video_id">
          <img :src="video.thumbnail_url" alt="Video Thumbnail">
          <h4>{{ video.title }}</h4>
          
        </div>
        
        <!-- Pagination Controls -->
        <div class="pagination-controls">
          <button @click="changePage(currentPage - 1)" :disabled="currentPage === 1">Previous</button>
          <span>Page {{ currentPage }} of {{ totalPages }}</span>
          <button @click="changePage(currentPage + 1)" :disabled="currentPage === totalPages">Next</button>
        </div>
      </div>
      <p v-else>No videos found.</p>
    </div>
    <p v-if="message">{{ message }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          channel: null,
          videos: [],
          currentPage: 1,
          totalPages: 1,
          message: "Loading...",
          searchInput:''
        };
      },
      created() {
        this.fetchData(this.currentPage);
      },
      methods: {
       showAlert() {
          alert(this.searchInput);
        },
        //Load Channel and Playlist Request
        fetchData(page) {
          fetch(`http://localhost/WebProjects/Technical_Exam/CrisNiel-Baloloy-Exam/Client/Server/youtube_channel_json.php?page=${page}`) 
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
              })
              .then(data => {
                  this.channel = data.channel;
                  this.videos = data.videos;
                  this.totalPages = data.totalPages;
                  this.currentPage = page;
                  this.message = "";
                })
            .catch(error => {
              console.error('Error fetching data:', error);
              this.message = "Failed to load data: " + error.message;
            });
        },
        changePage(page) {
          if (page > 0 && page <= this.totalPages) {
            this.fetchData(page);
          }
        },
      
      }
    }).mount('#app');
  </script>
</body>
</html>
